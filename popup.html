<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>SN Quick Launch</title>
  <link rel="stylesheet" href="styles.css">
</head>

      <button data-path="/sys_script_include_list.do">Script Includes</button>
      <button data-path="/sys_script_list.do">Business Rules</button>
      <button data-path="/sys_script_client_list.do">Client Scripts</button>
      <button data-path="/sys_ui_policy_list.do">UI Policies</button>
      <button data-path="/sys_db_object_list.do">Tables & Columns</button>
